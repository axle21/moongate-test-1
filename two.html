<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="bg-black w-screen min-h-screen">
    <main class="container mx-auto w-full bg-gray-900 text-white p-8 max-w-[940px]">
      <div class="border border-gray bg-black p-4">
        <div class="">
          <div class="flex justify-between mb-4 space-x-4">
            <button class="bg-blue-900 text-white px-2 py-2">Button</button>
            <div class="flex gap-2">
                <button class="bg-blue-500 text-black px-2 py-2">Button</button>
                <button class="bg-gray-800 text-white px-2 py-2">Button</button>
            </div>
        </div>
      
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <!-- Card 1 -->
          <section class="relative border border-gray-800 bg-black/50 p-4 uppercase overflow-hidden">
            <div class="relative z-10">
              <div class="border border-green-500 p-2 text-green-500 w-fit">benefit</div>
              <h1 class="text-base text-white font-bold">Moongate 10% Off Discount</h1>
              <div class="text-xs">
                <p class="text-white">Moongate Club</p>
                <p>Ends on 01 Dec 2025</p>
              </div>
              <button class="bg-blue-500 text-white p-2 mt-2">Button</button>
            </div>
            <div class="absolute inset-0 z-0">
              <img class="w-full h-full object-cover" src="https://picsum.photos/200" alt="" />
              <div class="absolute inset-0 bg-gradient-to-r from-black to-black/50"></div>
            </div>
          </section>
          <!-- Card 2 -->
          <section class="relative border border-gray-800 bg-black/50 p-4 uppercase overflow-hidden">
            <div class="relative z-10">
              <div class="border border-green-500 p-2 text-green-500 w-fit">benefit</div>
              <h1 class="text-base text-white font-bold">Moongate 20% Off Discount</h1>
              <div class="text-xs">
                <p class="text-white">Moongate Club</p>
                <p>Ends on 01 Dec 2025</p>
              </div>
              <button class="bg-blue-500 text-white p-2 mt-2">Button</button>
            </div>
            <div class="absolute inset-0 z-0">
              <img class="w-full h-full object-cover" src="https://picsum.photos/200" alt="Random Image" />
              <div class="absolute inset-0 bg-gradient-to-r from-black to-black/50"></div>
            </div>
          </section>

           <!-- Card 3 -->
           <section class="relative border border-gray-800 bg-black/50 p-4 uppercase overflow-hidden">
            <div class="relative z-10">
              <div class="border border-green-500 p-2 text-green-500 w-fit">benefit</div>
              <h1 class="text-base text-white font-bold">Moongate 30% Off Discount</h1>
              <div class="text-xs">
                <p class="text-white">Moongate Club</p>
                <p>Ends on 01 Dec 2025</p>
              </div>
              <button class="bg-blue-500 text-white p-2 mt-2">Button</button>
            </div>
            <div class="absolute inset-0 z-0">
              <img class="w-full h-full object-cover" src="https://picsum.photos/200" alt="Random Image" />
              <div class="absolute inset-0 bg-gradient-to-r from-black to-black/50"></div>
            </div>
          </section>
          
          <!-- End of Card 1 -->
          <!-- Duplicates of Card 1 -->
        </div>
      </div>
    </main>
  </div>
</body>

</html>
