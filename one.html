<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="bg-black w-screen min-h-screen">
      <main
        class="container mx-auto w-full bg-gray-900 text-white p-8 max-w-[940px]">
        <div class="border border-gray bg-black p-4 overflow-hidden">
          <div class="flex justify-between mb-4 space-x-4">
            <button class="bg-blue-900 text-white px-2 py-2">Button</button>
            <div class="flex gap-2">
              <button class="bg-blue-500 text-black px-2 py-2">Button</button>
              <button class="bg-gray-800 text-white px-2 py-2">Button</button>
            </div>
          </div>
          <!-- Card 1 -->
          <section
            class="relative overflow-hidden border border-gray-800 p-4 mb-4">

              class="flex flex-col-reverse justify-between sm:flex-row gap-4">
              <div class="flex flex-col">
                <div class="uppercase mb-4">
                  <div
                    class="flex flex-row-reverse justify-between sm:flex-col sm:justify-start">
                    <span class="h-5 w-5 bg-blue-500 block"></span>
                    <h1 class="text-lg">Moongate Club 1</h1>
                  </div>
                  <h2 class="text-white/70 text-base">General Member</h2>
                  <h3 class="text-white/70 text-sm">12 Feb 23 - 31 Dec 25</h3>
                  <h3 class="text-white/70 text-sm">Organizer</h3>
                </div>
                <div class="flex gap-4 flex-col sm:flex-row">
                  <button class="bg-blue-900 text-white p-2">Button</button>
                  <button class="bg-blue-500 text-black p-2">Button</button>
                  <button class="bg-gray-800 text-white p-2">Button</button>
                </div>
              </div>
              <div class="flex flex-col sm:flex-row">
                <p class="mr-0 mb-2 text-right sm:mr-2 text-primary">x1</p>
                <img
                  class="object-contain"
                  src="https://picsum.photos/200"
                  alt="Random Image" />
              </div>
            </div>
          </section>
